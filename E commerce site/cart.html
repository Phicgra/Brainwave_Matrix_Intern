<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <div class="logo">Techtaurant</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                
                <li><a href="products.html">Products</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="cart.html" class="active">Cart</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Shopping Cart</h1>
        <div class="cart">
            <div class="cart-item">
                <img src="56cff2e2c475a60501fcc8818bf8da08.jpg" alt="Product 1">
                <div class="product-details">
                    <h3>Anti Blueray Glass</h3>
                    <p>$20.00</p>
                    <label for="quantity1">Quantity:</label>
                    <input type="number" id="quantity1" name="quantity1" value="1" min="1">
                </div>
                <button class="remove-item">Remove</button>
            </div>
            <div class="cart-item">
                <img src="38ae2fd56a2b2f54700f64f5799ed1af.jpg" alt="Product 2">
                <div class="product-details">
                    <h3>Starbucks Cup</h3>
                    <p>$15.00</p>
                    <label for="quantity2">Quantity:</label>
                    <input type="number" id="quantity2" name="quantity2" value="1" min="1">
                </div>
                <button class="remove-item">Remove</button>
            </div>
            <div class="cart-item">
                <img src="76a381b554c77debc8d49aae57be27e5.jpg" alt="Product 3">
                <div class="product-details">
                    <h3>SIM Card</h3>
                    <p>$25.00</p>
                    <label for="quantity3">Quantity:</label>
                    <input type="number" id="quantity3" name="quantity3" value="1" min="1">
                </div>
                <button class="remove-item">Remove</button>
            </div>
            <div class="total">
                <h2>Total: $60.00</h2>
                <button class="checkout">Proceed to Checkout</button>
            </div>
            
        </div>
    </main>
    <footer>
        <p>&copy; 2024 E-Shop. All rights reserved.</p>
    </footer>
    <script src="cart.js"></script>
</body>
</html>
